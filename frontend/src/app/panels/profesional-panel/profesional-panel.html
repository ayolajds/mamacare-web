<div class="professional-panel">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="loading-spinner"></div>
    <p>Cargando panel...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="error-state">
    <div class="error-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"/>
      </svg>
    </div>
    <h3>Error al cargar</h3>
    <p>{{ error }}</p>
    <button class="btn btn-primary" (click)="refreshData()">Reintentar</button>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading && !error" class="panel-content">
    
    <!-- Header Minimalista -->
    <header class="panel-header">
      <div class="user-info">
        <div class="avatar">
          {{ getInitials(profesional.name) }}
        </div>
        <div class="user-details">
          <h1 class="user-name">{{ profesional.name }}</h1>
          <p class="user-specialty">{{ profesional.specialty }}</p>
        </div>
      </div>
    </header>

    <!-- EstadÃ­sticas -->
    <div class="stats-grid">
      <div class="stat-card" (click)="goToCitas()">
        <div class="stat-icon today">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-number">{{ stats.citasHoy }}</div>
          <div class="stat-label">Citas Hoy</div>
        </div>
      </div>

      <div class="stat-card" (click)="goToCitas()">
        <div class="stat-icon pending">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-number">{{ stats.citasPendientes }}</div>
          <div class="stat-label">Pendientes</div>
        </div>
      </div>

      <div class="stat-card" (click)="goToCitas()">
        <div class="stat-icon week">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-number">{{ stats.citasEstaSemana }}</div>
          <div class="stat-label">Esta Semana</div>
        </div>
      </div>

      <div class="stat-card" (click)="goToPacientes()">
        <div class="stat-icon patients">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-number">{{ stats.pacientesActivos }}</div>
          <div class="stat-label">Pacientes</div>
        </div>
      </div>
    </div>

  </div>
</div>
